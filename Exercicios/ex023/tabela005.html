<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
           width: 500px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        .cnome{
            background-color: aqua;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
      
        
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>
            Cadastro
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>28</td>
                <td>Garçom</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>40</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>35</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>F</td>
                <td>45</td>
                <td>Cozinheira</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>M</td>
                <td>20</td>
                <td>Jogador</td>
            </tr>
        </caption>
    </table>
</body>
</html>
