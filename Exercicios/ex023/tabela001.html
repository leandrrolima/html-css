<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
          
            border-collapse:collapse ;          
        }
       
        td{ 
             text-align: center;
            vertical-align: middle;
            border: solid 1px; 
            padding: 8px;
          }
          .numero{
            text-align: right;
          }
      
          
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
        <!--HIERARQUIA DE TABELAS (simples)
            TABLE = TABELA
                TABLE ROWS =  linha de tabela                 
                        TABLE DATA = dado de tabela
                            TABLE HEADER = cabeÃ§alho de tabela
        
        -->
    <table>
        <tr class="linha"> <!-- Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
         </tr>
         <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
