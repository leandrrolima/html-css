<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
<video controls autoplay poster="imagens/avatar.jpg" width="300" loop>
    <source src="midia/Video01.webm" type="video/webm">
    <source src="midia/Video01.mkv" type="video/mkv">
    <source src="midia/video01.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
</video>
<br>
<h1>Inserindo Videos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
