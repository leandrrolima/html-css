<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        /*box-level*/
        h1{
            background-color: lightslategray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline:5px dashed salmon;
        }
        /*Inline-level*/
        a{
             border: 10px solid darkslategrey;
             padding: 10px;
             


        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como isso funciona.</p>
    
</body>
</html>
