<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica </h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/audio01.mp3" type="audio/mpeg">
    <source src="midia/audio01.OGG" type="audio/OGG">
    <source src="midia/audio01.WAV" type="audio/WAV">
    <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    <a href="midia/audio01.mp3">Clique aqui pra baixar o arquivo</a>

   </audio>
    <!--MP3  WAV OGG-->
</body>
</html>
